<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap">

    <link href="https://db.onlinewebfonts.com/c/9b06ae83a4412168ed194a8ed31218c2?family=Mabry+Pro+Medium" rel="stylesheet">

    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="Stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List</h1>

    <input placeholder="Enter To-Do" class="inputed_value border">

    <input type="date" placeholder="Date" class="date_selector border">

    <button class="add_button js-add-todo-button">ADD</button>

    <p id="no-tasks-message"></p>

    <div class="display_result"></div>

    <div id="warning-message"></div>
    <script src="script.js"></script>
</body>

</html>
